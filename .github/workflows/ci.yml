name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: |
          if npm run lint; then
            echo "Frontend lint passed"
          else
            echo "Frontend lint failed or script not found"
            exit 1
          fi

      - name: Run frontend tests
        working-directory: frontend
        run: |
          if npm run test; then
            echo "Frontend tests passed"
          else
            echo "Frontend tests failed or script not found"
            exit 1
          fi

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend lint
        working-directory: backend
        run: |
          if npm run lint; then
            echo "Backend lint passed"
          else
            echo "Backend lint failed or script not found"
            exit 1
          fi

      - name: Run backend tests
        working-directory: backend
        run: |
          if npm run test; then
            echo "Backend tests passed"
          else
            echo "Backend tests failed or script not found"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Compose build
        run: |
          docker-compose build --no-cache
          echo "Docker build completed successfully"

      - name: Notify MS Teams
        if: always()
        uses: skitionek/notify-microsoft-teams@v1.0.9
        with:
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK }}
